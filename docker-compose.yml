services:
  token-manager:
    image: johannesschaefer/monitoring-token-manager:${TAG:-dev}
    build:
      context: ./token-manager
      dockerfile: Dockerfile
    container_name: token-manager
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - prometheus_config:/etc/prometheus
    networks:
      - monitoring
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - prometheus

  init-config:
    image: busybox
    container_name: init-prometheus-config
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-local}
      - NESTJS_TARGET=${NESTJS_TARGET:-nginx:80}
    volumes:
      - ./prometheus.template.yml:/tmp/prometheus.template.yml:ro
      - ./alerts.yml:/tmp/alerts.yml:ro
      - prometheus_config:/etc/prometheus
    command: |
      sh -c "
        sed 's/ENVIRONMENT_PLACEHOLDER/${ENVIRONMENT}/g; s/NESTJS_TARGET_PLACEHOLDER/${NESTJS_TARGET}/g' /tmp/prometheus.template.yml > /etc/prometheus/prometheus.yml
        cp /tmp/alerts.yml /etc/prometheus/alerts.yml
        echo 'Prometheus config generated for environment: ${ENVIRONMENT}'
        echo 'NestJS target: ${NESTJS_TARGET}'
      "

  prometheus:
    image: johannesschaefer/monitoring-prometheus:${TAG:-dev}
    build:
      context: .
      dockerfile: ./dockerfiles/prometheus/Dockerfile
    container_name: prometheus-monitoring
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/etc/prometheus/console_libraries"
      - "--web.console.templates=/etc/prometheus/consoles"
      - "--storage.tsdb.retention.time=200h"
      - "--web.enable-lifecycle"
      - "--web.enable-admin-api"
    restart: unless-stopped
    volumes:
      - prometheus_config:/etc/prometheus
      - prometheus_data:/prometheus
    networks:
      - monitoring
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - init-config

  grafana:
    image: johannesschaefer/monitoring-grafana:${TAG:-dev}
    build:
      context: .
      dockerfile: ./dockerfiles/grafana/Dockerfile
    container_name: grafana-monitoring
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    networks:
      - monitoring
    depends_on:
      - prometheus
      - loki

  loki:
    image: grafana/loki:3.0.0
    container_name: loki-monitoring
    restart: unless-stopped
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    networks:
      - monitoring

  promtail:
    image: grafana/promtail:3.0.0
    container_name: promtail-monitoring
    restart: unless-stopped
    command: -config.file=/etc/promtail/config.yml
    volumes:
      - ./promtail-config.yml:/etc/promtail/config.yml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - promtail_data:/tmp
    networks:
      - monitoring
    depends_on:
      - loki

volumes:
  prometheus_config:
  prometheus_data:
  grafana_data:
  loki_data:
  promtail_data:

networks:
  monitoring:
    name: monitoring
    driver: bridge
